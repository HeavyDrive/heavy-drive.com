# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
            #form_login: ~
    access_control:
            - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/admin/, role: ROLE_ADMIN }
            - { path: ^/switch, role: ROLE_ADMIN }
            - { path: ^/api/document, role: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/api/doc, role: ROLE_ADMIN }



    role_hierarchy:

        ROLE_ADMIN:
            - ROLE_USER
            - ROLE_SONATA_ADMIN

        ROLE_ADMIN_ADMINISTRATOR:
                        - ROLE_ADMIN
                        - ROLE_ARAMIS_ADMIN_ADMINISTRATOR_LIST
                        - ROLE_ARAMIS_ADMIN_ADMINISTRATOR_CREATE
                        - ROLE_ARAMIS_ADMIN_ADMINISTRATOR_EDIT
                        - ROLE_ARAMIS_ADMIN_ADMINISTRATOR_VIEW
                        - ROLE_ARAMIS_ADMIN_ADMINISTRATOR_DELETE
                        - ROLE_ARAMIS_ADMIN_ADMINISTRATOR_EXPORT
        # User managing the website, all actions OK
        ROLE_HEAVY_ADMIN:
            - ROLE_ALLOWED_TO_SWITCH
        ROLE_SUPER_ADMIN:
            # Application roles
                - ROLE_HEAVY_ADMIN
                - ROLE_ADMIN_ADMINISTRATOR











